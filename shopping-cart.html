<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BrookWood</title>
	<link rel="icon" href="assets/images/favicon/icon.png">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/all.min.css">
	<link rel="stylesheet" href="assets/css/slick.css">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/media-query.css"> 
</head>
<body>
	<div class="site_content">
		<!-- Preloader Start -->
		<div class="loader-mask">
			<div class="loader">
				<div></div>
				<div></div>
			</div>
		</div>
		<!-- Preloader End -->
		<!-- Header Section Start -->
		<header id="top-navbar" class="top-navbar"> 
			<div class="container">
				<div class="top-navbar_full">
					<div class="back-btn d-flex align-items-center">
						<a href="javascript: history.go(-1)"><img src="assets/images/forget-password-screen/back-btn.svg" alt="back-btn-img"></a>
					</div>
					<div class="top-navbar-title d-flex align-items-center">
						<p>Shopping Cart</p>
					</div>
				</div>
			</div>
			<div class="navbar-boder"></div>
		</header>
		<!-- Header Section End -->
		<!-- Shopping Details Section Start -->
		<section id="shopping-page">
			<div class="checkout-page-increment-sec-full mt-24">
				<div class="container">
					<h1 class="d-none">Shopping Cart</h1>
					<h2 class="d-none">Coupon Details</h2>
					<h3 class="d-none">Coupon</h3>
					<div class="check-page-top-content">
						<div class="checkout-page-top-sec">
							<div class="checkout-page-top-sec-img">
								<img src="assets/images/checkoutpage/chair.png" alt="chair-img" class="img-fluid">
							</div>
							<div class="checkout-quantity-sec">
								<p class="chek-txt1">Chairs</p>
								<h4 class="chek-txt2 mt-16">Wing Chair</h4>
								<h5 class="chek-txt3 mt-8">Qty: 2</h5>
							</div>
							<div class="checkoutpage-increment-full">
								<div class="checkoutpage-increment-full-details">
									<p class="chek-txt4">$200</p>
									<div class="quantity">
										<a href="javascript:void(0)" class="quantity__minus sub">
											<span>
												<svg width="8" height="8" viewBox="0 0 8 2" fill="none" xmlns="http://www.w3.org/2000/svg">
													<path d="M1 1H7" stroke="#666666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
												</svg>
											</span>
										</a>
										<input name="quantity" type="text" class="quantity__input" value="1">
										<a href="javascript:void(0)" class="quantity__plus add">
											<span>
												<svg  width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
													<path d="M1 4H7" stroke="#0EA5E9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
													<path d="M4 7V1" stroke="#0EA5E9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
												</svg>
											</span>
										</a>
									</div>
								</div>
							</div>
						</div>
						<div class="checkoutpage-boder mt-16"></div>
					</div>
					<div class="check-page-top-content mt-16">
						<div class="checkout-page-top-sec">
							<div class="checkout-page-top-sec-img">
								<img src="assets/images/checkoutpage/light.png" alt="light-img" class="img-fluid">
							</div>
							<div class="checkout-quantity-sec">
								<p class="chek-txt1">Lamps</p>
								<h4 class="chek-txt2 mt-16">Round White Light</h4>
								<h5 class="chek-txt3 mt-8">Qty:1</h5>
							</div>
							<div class="checkoutpage-increment-full">
								<div class="checkoutpage-increment-full-details">
									<p class="chek-txt4">$40</p>
									<div class="quantity">
										<a href="javascript:void(0)" class="quantity__minus sub">
											<span>
												<svg width="8" height="8" viewBox="0 0 8 2" fill="none" xmlns="http://www.w3.org/2000/svg">
													<path d="M1 1H7" stroke="#666666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
												</svg>
											</span>
										</a>
										<input name="quantity" type="text" class="quantity__input" value="2">
										<a href="javascript:void(0)" class="quantity__plus add">
											<span>
												<svg  width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
													<path d="M1 4H7" stroke="#0EA5E9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
													<path d="M4 7V1" stroke="#0EA5E9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
												</svg>
											</span>
										</a>
									</div>
								</div>
							</div>
						</div>
						<div class="checkoutpage-boder mt-16"></div>
					</div>
				</div>
			</div>
			<div class="coupon-sec mt-24">
				<div class="container">
					<div class="coupon-sec-deatils">
						<div class="input-group ">
							<span class="input-group-text coupon-iconn">
								<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<mask id="mask0_1_2590" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24">
										<rect width="24" height="24" fill="white"/>
									</mask>
									<g mask="url(#mask0_1_2590)">
										<path d="M19.5 12.9083C19.5 11.462 20.62 10.2882 22 10.2882V9.24015C22 5.04803 21 4 17 4H7C3 4 2 5.04803 2 9.24015V9.76416C3.38 9.76416 4.5 10.938 4.5 12.3842C4.5 13.8305 3.38 15.0043 2 15.0043V15.5283C2 19.7204 3 20.7685 7 20.7685H17C21 20.7685 22 19.7204 22 15.5283C20.62 15.5283 19.5 14.3545 19.5 12.9083Z" stroke="#0EA5E9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
										<path d="M9 15.2663L15 8.97815" stroke="#0EA5E9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
										<path d="M14.9945 15.2663H15.0035" stroke="#0EA5E9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
										<path d="M8.99451 9.50216H9.00349" stroke="#0EA5E9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
									</g>
								</svg>
							</span>
							<input type="number" placeholder="Enter Your Coupon Code" class="form-control search-text">
						</div>
					</div>	
				</div>
			</div>
			<div class="checkoutpage-fifth-sec mt-24">
				<div class="container">
					<div class="checkoutpage-price-sec">
						<div class="checkoutpage-price-sec-full">
							<div class="check-page-top">
								<h4 class="check-price-txt1">Price</h4>
								<div class="checkoutpage-boder mt-8"></div>
							</div>
							<div class="check-page-bottom mt-12">
								<div class="check-page-bottom-deatails">
									<div class="check-price-name">
										<p>3 items</p>
									</div>
									<div class="check-price-list">
										<p>$240.00</p>
									</div>
								</div>
								<div class="check-page-bottom-deatails mt-12">
									<div class="check-price-name">
										<p>Coupon Offer</p>
									</div>
									<div >
										<p class="col-green">- $00.00</p>
									</div>
								</div>
								<div class="check-page-bottom-deatails mt-12">
									<div class="check-price-name">
										<p >Include taxes</p>
									</div>
									<div >
										<p class="col-red">+ $20.00</p>
									</div>
								</div>
								<div class="checkoutpage-boder mt-12"></div>
								<div class="check-page-bottom-deatails mt-12">
									<div>
										<p class="col-black">Total Price</p>
									</div>
									<div>
										<p class="col-black">$260.00</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="checkout-buy-now-btn mt-24">
				<a href="checkout-page.html">Chekout</a>	
			</div>
		</section>
		<!-- Shopping Details Section End -->		
	</div>
	<script src="assets/js/jquery-min-3.6.0.js"></script>
	<script  src="assets/js/slick.min.js"></script>
	<script  src="assets/js/bootstrap.bundle.min.js"></script>
	<script  src="assets/js/custom.js"></script>
</body>
</html>
